server.port=9090

#PostGres settings
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=DataMind

spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#init.mode=always will run schema.sql and data.sql files upon start up
#spring.sql.init.mode=always


#use the jpa.hibernate.ddl-auto setting to determine if it persists
# =create will drop table if exists and then create again
spring.jpa.hibernate.ddl-auto=create
# =update will add to the table if it exists
#spring.jpa.hibernate.ddl-auto=update

#if trying to create table with @Entity, change the order of running data.sql and @Entity
# normally @Entity runs first and then data.sql runs, if mode is create will drop the table
spring.jpa.defer-datasource-initialization=true